<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHONE NUMBER</title>
    <script>
        const regexCommon = /^[+]{0,1}[0-9-\/()., ]+$/;

        const regexFive = /^[2|4-5]{1}[0-9]{4}$/;
        const regex812 = /^[8]{0,1}[8]{1}[1]{1}[2]{1}[0-9]{7}$/;
        const regex813 = /^[8]{0,1}[8]{1}[1]{1}[3]{1}[7]{1}[2]{1}[0-9]{5}$/;
        const regex789 = /^[8|7]{0,1}[9]{1}[0-9]{9}$/;
        const regexAny = /^[0-9]{7}$/;

        function validateNumber(value) {
            if (regexCommon.test(value)) {
                let result = value.replace(/[+-\/()., ]/g, "");
                if (regexFive.test(result)
                    || regex813.test(result)
                    || regex812.test(result)
                    || regex789.test(result)
                    || regexAny.test(result)) {
                    console.log(result + " is OK");
                } else {
                    console.log(result + " is WRONG!");
                }
            } else {
                console.log("Not allowed characters!")
            }
        }
    </script>
</head>
<body>
<input id="phone" name="phone">
<button onclick="validateNumber(document.getElementById('phone').value)">Check</button>
</body>
</html>
